---
language: generic

before_install:
  - scripts/travis.sh

env:
  global:
    - REPOSITORY=osism/cobbler
  matrix:
    - VERSION=latest
      BRANCH=release28
    - VERSION=2.8
      BRANCH=release28

before_script:
  - bash scripts/lint.sh

script:
  - bash scripts/build.sh

after_success:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash scripts/push.sh; fi'

notifications:
  irc:
    channels:
      - "irc.freenode.org#osism"
    template:
      - "%{result} %{repository_slug}: %{commit_subject} %{build_url}"
